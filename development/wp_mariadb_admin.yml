# caddy loadbalancer
  caddy:
    image: registry.dream:5001/caddy:latest
    secrets:
      - source: lb_admin_user
        target: lb_admin_user
      - source: lb_admin_pass
        target: lb_admin_pass
    ports:
      - "80:80" # wordpress
      - "8080:8080" # phpmyadmin
    networks:
      - wp_network
    env_file:
      - environment/caddy.env
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 5s
      timeout: 1s
      retries: 5